<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0A275C;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #chatContainer {
      padding: 20px;
    }

    .info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Conversa</h2>
  </header>

  <div id="chatContainer">
    <div class="info" id="info"></div>
    <!-- Aqui você pode adicionar chat real futuramente -->
    <p>⚠️ O chat ainda não foi implementado. Você está conectado com outro usuário.</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCqMQbzWlEs4zKMXt9wINzJxD0xhZcYIg",
      authDomain: "alocalouro.firebaseapp.com",
      projectId: "alocalouro",
      storageBucket: "alocalouro.appspot.com",
      messagingSenderId: "186368562877",
      appId: "1:186368562877:web:d0ef2bc2fd01d1188e89d4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const infoDiv = document.getElementById('info');

    const params = new URLSearchParams(window.location.search);
    const toId = params.get('to');
    const fromId = params.get('from');

    if (!toId || !fromId) {
      infoDiv.innerHTML = "<p style='color: red;'>IDs de conversa ausentes na URL.</p>";
    } else {
      auth.onAuthStateChanged(user => {
        if (!user || user.uid !== fromId) {
          window.location.href = "/login.html";
          return;
        }

        // Busca nomes dos usuários
        Promise.all([
          db.ref('users/' + fromId + '/username').once('value'),
          db.ref('users/' + toId + '/username').once('value')
        ])
        .then(([fromSnap, toSnap]) => {
          const fromUsername = fromSnap.val() || 'Você';
          const toUsername = toSnap.val() || 'Usuário';

          infoDiv.innerHTML = `
            <p><strong>${fromUsername}</strong> está conversando com <strong>${toUsername}</strong>.</p>
          `;
        })
        .catch(err => {
          console.error("Erro ao carregar usuários:", err);
          infoDiv.innerHTML = "<p style='color: red;'>Erro ao carregar nomes de usuários.</p>";
        });
      });
    }
  </script>

</body>
</html>
