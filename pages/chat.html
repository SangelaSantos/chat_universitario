<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0A275C;
      color: white;
      padding: 15px;
      text-align: center;
    }

    #chatContainer {
      padding: 20px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 1.1em;
    }

    .warning {
      color: #b30000;
      font-weight: bold;
    }

    .chat-placeholder {
      background-color: #fff;
      border: 1px dashed #ccc;
      padding: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h2>Conversa</h2>
  </header>

  <div id="chatContainer">
    <div class="info" id="info">Carregando dados da conversa...</div>
    <div class="chat-placeholder">
      ‚ö†Ô∏è O chat ainda n√£o foi implementado.<br>
      Voc√™ est√° conectado com outro usu√°rio.
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCqMQbzWlEs4zKMXt9wINzJxD0xhZcYIg",
      authDomain: "alocalouro.firebaseapp.com",
      projectId: "alocalouro",
      storageBucket: "alocalouro.appspot.com",
      messagingSenderId: "186368562877",
      appId: "1:186368562877:web:d0ef2bc2fd01d1188e89d4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const infoDiv = document.getElementById('info');
    const params = new URLSearchParams(window.location.search);
    const fromId = params.get('from');
    const toId = params.get('to');

    if (!fromId || !toId) {
      infoDiv.innerHTML = "<p class='warning'>‚ùå IDs de conversa ausentes na URL. Adicione ?from=seuID&to=destinoID</p>";
    } else {
      auth.onAuthStateChanged(user => {
        if (!user || user.uid !== fromId) {
          window.location.href = "/login.html";
          return;
        }

        Promise.all([
          db.ref(`users/${fromId}/username`).once('value'),
          db.ref(`users/${toId}/username`).once('value')
        ])
        .then(([fromSnap, toSnap]) => {
          const fromUsername = fromSnap.val() || 'Voc√™';
          const toUsername = toSnap.val() || 'Usu√°rio';

          infoDiv.innerHTML = `
            üë§ <strong>${fromUsername}</strong> est√° conversando com üë§ <strong>${toUsername}</strong>.
          `;
        })
        .catch(error => {
          console.error("Erro ao buscar usu√°rios:", error);
          infoDiv.innerHTML = "<p class='warning'>Erro ao carregar nomes de usu√°rios.</p>";
        });
      });
    }
  </script>

</body>
</html>
