<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alô, Calouro</title>
  <link rel="icon" href="./img/logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #0A275C;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0A275C;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #09406b;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    #message.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Digite seu email" required />
    <input type="password" id="password" placeholder="Digite sua senha" required />
    <button id="loginBtn">Entrar</button>
    <div id="message"></div>
    <a href="/pages/cadastro.html">Cadastre-se</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBCqMQbzWlEs4zKMXt9wINzJxD0xhZcYIg",
    authDomain: "alocalouro.firebaseapp.com",
    projectId: "alocalouro",
    storageBucket: "alocalouro.firebasestorage.app",
    messagingSenderId: "186368562877",
    appId: "1:186368562877:web:d0ef2bc2fd01d1188e89d4"
  };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const messageDiv = document.getElementById('message');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      messageDiv.textContent = '';
      messageDiv.className = '';

      if (!email) {
        showMessage('Email é obrigatório', true);
        return;
      }
      if (!password) {
        showMessage('Senha é obrigatória', true);
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          //showMessage('Login realizado com sucesso!', false);
          // Redireciona para página principal do app/chat
          setTimeout(() => {
            window.location.href = '/pages/home.html';
          }, 1000);
        })
        .catch(error => {
          showMessage('Erro: ' + error.message, true);
        });
    });

    function showMessage(msg, isError) {
      messageDiv.textContent = msg;
      messageDiv.className = isError ? 'error' : '';
    }
  </script>
</body>
</html>
